<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Trabalho RFB</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- TODO: colocar tudo em um arquivo só para distribuição -->
    <!-- Bootstrap TODO: Puxar local-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Vis.js: Grafo e linha do tempo -->
    <script src="bibliotecas/visjs/vis-network.min.js"></script>
    <script src="bibliotecas/visjs/vis-timeline-graph2d.min.js"></script>
    <link href="bibliotecas/visjs/vis-timeline-graph2d.min.css">

    <!-- Tabulator: Tabelas -->
    <link href="bibliotecas/tabulator/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="bibliotecas/tabulator/js/tabulator.min.js"></script>

    <!-- Humanize Duration: Tempo em formato humano de leitura -->
    <script type="text/javascript" src="./bibliotecas/humanize-duration.js"></script>

    <!-- jsPanel: Janelas flutuantes-->
    <link rel="stylesheet" href="./bibliotecas/jspanel/jspanel.min.css">

    <!-- Elementos da Tela -->
    <script type="module">        

        //jsPanel: Janelas flutuantes
        import { jsPanel } from './bibliotecas/jspanel/jspanel.min.js';        
        import './bibliotecas/jspanel/extensions/hint/jspanel.hint.min.js';
        import './bibliotecas/jspanel/extensions/modal/jspanel.modal.min.js';
        import './bibliotecas/jspanel/extensions/contextmenu/jspanel.contextmenu.min.js';
        import './bibliotecas/jspanel/extensions/tooltip/jspanel.tooltip.min.js';
        import './bibliotecas/jspanel/extensions/layout/jspanel.layout.min.js';
        import './bibliotecas/jspanel/extensions/dock/jspanel.dock.min.js';

        //Módulos locais
        import { ProcessosTrabalhoView } from "./modulos/processos_trabalho/processos_trabalho_view.js";
        import { AtividadesView } from "./modulos/atividades/atividades_view.js";
        import { CompetenciasView } from "./modulos/processos_trabalho/competencias_view.js";

        window.limpar = () => {
            delete localStorage.atividadesUsuario;
            delete localStorage.processosTrabalho;
            delete localStorage.competencias; 
            delete localStorage.competenciasUsuario;
        }

        window.onload = () => {

            window.atividades = document.createElement("atividades-view");
            window.criarPainel("Atividades", window.atividades);
            window.atividades.renderizar();

            window.processosTrabalho = document.createElement('processos-trabalho-view');
            window.criarPainel("Processos de Trabalho", window.processosTrabalho);
            window.processosTrabalho.addEventListener (ProcessosTrabalhoView.EVENTO_EDITOU_PROCESSO_TRABALHO_USUARIO, evento => {
                let competencia = evento.detail;
                console.log ("atualizou competência usuário");
                window.competencias.renderizar();
            });
            window.processosTrabalho.renderizar();

            window.competencias = document.createElement('competencias-view');
            window.criarPainel("Conteúdo", window.competencias);
            window.competencias.addEventListener (AtividadesView.EVENTO_CRIAR_ATIVIDADE, evento => {
                let competencia = evento.detail;
                console.log ("adicionarAtividade");
                window.atividades.adicionarAtividadeDepoisDaMaisRecente(competencia);
            });
            window.competencias.renderizar();
            window.atualizarDimensoes();
        };

        window.onresize = () => {
            window.atualizarDimensoes();
        };

        window.atualizarDimensoes = () => {                             
            //window.atividades.style.height = `200px`;
            //window.competencias.style.height = `150px`;
            //window.processosTrabalho.redimensionar(screen.availWidth, screen.availHeight - 500);
        };

        window.criarPainel = (titulo, conteudo) => {

            jsPanel.create({
                theme: 'dark',
                headerLogo: '<i class="fad fa-home-heart ml-2"></i>',
                headerTitle: `${titulo}`,
                //headerToolbar: '<span class="text-sm">Just some text in optional header toolbar ...</span>',
                //footerToolbar: '<span class="flex flex-grow">You can have a footer toolbar too</span>'+
                //            '<i class="fal fa-clock mr-2"></i><span class="clock">loading ...</span>',
                panelSize: {
                    width: () => { return Math.min(800, window.innerWidth*0.9);},
                    height: () => { return Math.min(500, window.innerHeight*0.6);}
                },
                animateIn: 'jsPanelFadeIn',
                //contentAjax: {
                //    url: 'http://localhost',
                //    done: (xhr, panel) => {
                //        panel.content.innerHTML = xhr.responseText;
                //        Prism.highlightAll();
                //    }
                //},
                onwindowresize: true,
                callback: function(panel) {
                    function clock() {
                        let time = new Date(),
                            hours = time.getHours(),
                            minutes = time.getMinutes(),
                            seconds = time.getSeconds();
                        panel.footer.querySelectorAll('.clock')[0].innerHTML = `${harold(hours)}:${harold(minutes)}:${harold(seconds)}`;
                        function harold(standIn) {
                            if (standIn < 10) {standIn = '0' + standIn;}
                            return standIn;
                        }
                    }
                    setInterval(clock, 1000);
                },
                content: conteudo
            });
        }
    </script>
</head>
<body>    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Trabalho RFB</a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Atividades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Jornada</a>
            </li>   
            </ul>
        </div>
    </nav>      
</body>
</html>
